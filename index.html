---
layout: default
---


<h2>Want a more specific blog? Go to <a href="{{ site.baseurl }}/blog1/">Scratch Blog</a> or <a href="{{ site.baseurl }}/blog2/" />Python Blog </a> .</h2>



<div class="posts">
  {% for post in paginator.posts %}
    <article class="post">

     <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

     <div class="entry">
       {{ post.excerpt }}
     </div>

     <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
   </article>
    
  {% endfor %}
</div>

<style>
  .pagination{
    text-align: center;
  }
</style>


<style>
  .pagination {
    font-size: 15px;
  }
  
  #pageprogress {
    color: #000000;
    font-weight: bold;
    font-size: 15px;
    text-align: center;
  }
  
  
</style>

<br>
