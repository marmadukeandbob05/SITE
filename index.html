---
layout: default
---


<h2>Want a more specific blog? Go to <a href="{{ site.baseurl }}/blog1/">Scratch Blog</a> or <a href="{{ site.baseurl }}/blog2/" />Python Blog </a> .</h2>



<div class="posts">
  {% for post in site.posts %}
    <article class="post">

     <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

     <div class="entry">
       {{ post.excerpt }}
     </div>

     <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
   </article>
    
  {% endfor %}
</div>
