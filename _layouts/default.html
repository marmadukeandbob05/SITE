<!DOCTYPE html>
<html>
  <head>
    
    <link rel="shortcut icon" href="http://www.iconarchive.com/download/i95774/iconsmind/outline/Code-Window.ico" /> 
    
    <p>
      
    </p>
    <title>Ben's AMAZING Website</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/bootstrap.css" />
   <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"> -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="bluestuff">
            <div class="site-info">
              <h1 style="color:#034b99;" style="font-size:200%;" class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
              <p class="site-description">{{ site.description }}</p>
            </div>
          </div

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/scratch_projects">Scratch Projects</a>
            <a href="{{ site.baseurl }}/python_projects">Python Projects</a>
          </nav>
         
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

  
    {% include analytics.html %}
  </body>
</html>
