<!DOCTYPE html>
<html>
  <head>
    
    <link rel="shortcut icon" href="http://www.iconarchive.com/download/i95774/iconsmind/outline/Code-Window.ico" /> 
    
    <p>
      
    </p>
    <title>Ben's AMAZING Website</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="bluestuff">
            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
              <p class="site-description">{{ site.description }}</p>
            </div>
          </div

          <nav>
            <form>
              <div class="evenspace">
                <input class="navButton" type="button" value="Blog" onclick="window.location.href='{{ site.baseurl }}/'" />
                <input class="navButton" type="button" value="Scratch Blog" onclick="window.location.href='{{ site.baseurl }}/blog1/index.html'" />
                <input class="navButton" type="button" value="Python Blog" onclick="window.location.href='{{ site.baseurl }}/blog2/index.html'" />
                <input class="navButton" type="button" value="About" onclick="window.location.href='{{ site.baseurl }}/about'" />
                <input class="navButton" type="button" value="Scratch Projects" onclick="window.location.href='{{ site.baseurl }}/scratch_projects'" />
                <input class="navButton" type="button" value="Python Projects" onclick="window.location.href='{{ site.baseurl }}/python_projects'" />
              </div>
             </form>
          </nav>
         
      </div>
    </div>
    
    <div class="container">
      <style>
        input {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          box-sizing: border-box;
          border: 4px solid #ff1c2e;
          border-radius: 6px;
          background-color: #f6f8f5;
          color: #000;
        }

        input::placeholder {
          font-size: 15px;
        }

        input:focus {
          border: 3px solid #555;
        }

        h2.searchresults{
          color: #b5b9bf; 
        }
      </style>


      <!-- Html Elements for Search -->
      <div id="search-container">
      <input type="text" id="search-input" placeholder="&#128270; type to search...">
      <ul id="results-container"></ul>
      </div>

      <!-- Script pointing to search-script.js -->
      <script src="https://comput3rz.github.io/js/search-script.js" type="text/javascript"></script>

      <!-- Configuration -->
      <script>
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        searchResultTemplate: '<div><a href="{url}"><h1>{title}</h1></a><h2 class="searchresults">{date}</span></h2>',
        json: 'https://comput3rz.github.io/search.json'
      })
      </script>
    </div>
      
    <div id="main" role="main" class="container">
      {{ content }}
    </div>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <div id="main" role="main" class="container">
      <h1>Find me on <a href="https://github.com/Comput3rZ">GitHub</a></h1>
    </div>
    <h1></h1>
    <h1></h1>
  
    {% include analytics.html %}
      
  </body>
</html>
