---
layout: default
comments: true
---

<div class="container">
  <article class="post">
    <h1>{{ page.title }}</h1>

    <div class="entry">
      {{ content }}
    </div>

    <div class="date">
      Written by {{ site.name }} on {{ page.date | date: "%B %e, %Y" }}
    </div>


  </article>
</div>

<div class="container">
  {% include disqus.html %}
</div>
