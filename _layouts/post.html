---
layout: default-post
comments: true
---

<div class="container">
  <article class="post">
    <h1>{{ page.title }}</h1>

    <div class="entry">
      {{ content }}
    </div>

    <div class="date">
      Written by {{ site.name }} on {{ page.date | date: "%B %e, %Y" }}
    </div>


  </article>

</div>

<div class="container">
    <div class="PageNavigation">
      {% if page.previous.url %}
        <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
      {% endif %}
      {% if page.next.url %}
        <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
      {% endif %}
    </div>
</div>

<h1></h1>
<h1></h1>
<h1></h1>


<div class="container">
  {% include disqus.html %}
</div>
