<style>
  input {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 4px solid #ff1c2e;
    border-radius: 6px;
    background-color: #f6f8f5;
    color: #000;
  }
  
  input::placeholder {
    font-size: 15px;
  }
  
  input:focus {
    border: 3px solid #555;
  }
</style>


<!-- Html Elements for Search -->
<div id="search-container">
<input type="text" id="search-input" placeholder="&#128270; type to search...">
<ul id="results-container"></ul>
</div>

<!-- Script pointing to search-script.js -->
<script src="https://comput3rz.github.io/js/search-script.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  searchResultTemplate: '<div><a href="{url}"><h1>{title}</h1></a><h2 class="searchresults">{date}</span></h2>',
  json: '/search.json'
})
</script>
